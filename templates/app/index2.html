{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="{% static 'app/style.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edge Detection</title>
</head>
<body>
    {% include 'app/navbar.html' %}
<br>
    <div class="container"> 
        <h3  align="center"> <b>Welcome To Free Edge Interpolation</b></h3>
        <form class="m-5 p2" action="#" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
              <div class="input-group">
                  <label for="{{form.image.id_for_label}}"></label>
                  {{form.image}}
                  <input value="Detect Edges" class ="btn btn-outline-primary" type="submit">
              </div> 
           
            
        
        
        </form>
        
        {% if upload %}
            <table>
                
    
                    <tr >
                  <div class="row">
                      <div class="col-1"></div>
                      <div class="col-8">
                        <img class="center" src="/media/ml_output/process.png" height="368" width="624"  alt="EDGE-DETECTION-LIKE-SPLINE-INTERPOLATION">
                      </div>
                      <div class="col-1"></div>
                  </div>
                           
                    </tr>
            </table>
        
        
        {% endif %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
